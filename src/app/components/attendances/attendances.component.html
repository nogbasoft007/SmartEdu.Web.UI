<div class="attendance-container">
    <div class="attendance-header">
      <h2>Attendance Overview</h2>
    </div>
  
    <div class="attendance-summary">
      <div class="attendance-stat total">
        <p-card>
          <div class="stat-content">
            <i class="pi pi-users stat-icon"></i>
            <div class="stat-info">
              <p>Total Students</p>
              <h3>1,200</h3>
            </div>
          </div>
        </p-card>
      </div>
  
      <div class="attendance-stat present">
        <p-card>
          <div class="stat-content">
            <i class="pi pi-check-circle stat-icon"></i>
            <div class="stat-info">
              <p>Present Today</p>
              <h3>1,100</h3>
            </div>
          </div>
        </p-card>
      </div>
  
      <div class="attendance-stat absent">
        <p-card>
          <div class="stat-content">
            <i class="pi pi-times-circle stat-icon"></i>
            <div class="stat-info">
              <p>Absent Today</p>
              <h3>100</h3>
            </div>
          </div>
        </p-card>
      </div>
  
      <div class="attendance-stat overall">
        <p-card>
          <div class="stat-content">
            <p>Overall Attendance</p>
            <p-progressBar [value]="overallAttendance" showValue="true"></p-progressBar>
          </div>
        </p-card>
      </div>
    </div>
  
    <div class="recent-attendance">
      <p-card header="Recent Attendance">
        <p-table [value]="attendanceRecords">
          <ng-template pTemplate="header">
            <tr>
              <th>Date</th>
              <th>Present</th>
              <th>Absent</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-record>
            <tr>
              <td>{{ record.date }}</td>
              <td>{{ record.present }}</td>
              <td>{{ record.absent }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
