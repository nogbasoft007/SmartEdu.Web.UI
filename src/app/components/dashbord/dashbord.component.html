<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Education Dashboard</h2>
  </div>

  <div class="dashboard-content">
    <div class="dashboard-card students">
      <p-card header="Students">
        <div class="card-content">
          <i class="pi pi-users card-icon"></i>
          <div class="card-info">
            <p>Total Students</p>
            <h3>1,200</h3>
          </div>
        </div>
      </p-card>
    </div>

    <div class="dashboard-card fees">
      <p-card header="Fees">
        <div class="card-content">
          <i class="pi pi-dollar card-icon"></i>
          <div class="card-info">
            <p>Total Collected</p>
            <h3>$50,000</h3>
          </div>
        </div>
      </p-card>
    </div>

    <div class="dashboard-card exams">
      <p-card header="Exams">
        <div class="card-content">
          <i class="pi pi-pencil card-icon"></i>
          <div class="card-info">
            <p>Upcoming Exams</p>
            <h3>5</h3>
          </div>
        </div>
      </p-card>
    </div>

    <div class="dashboard-card attendance">
      <p-card header="Attendance">
        <div class="card-content">
          <i class="pi pi-calendar card-icon"></i>
          <div class="card-info">
            <p>Overall Attendance</p>
            <h3>92%</h3>
          </div>
        </div>
      </p-card>
    </div>
  </div>
</div>
