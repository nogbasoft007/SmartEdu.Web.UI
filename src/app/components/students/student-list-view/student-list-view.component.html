<p-table [value]="i_Students" [paginator]="true" [rows]="10" [columns]="cols">
    <ng-template pTemplate="header">
      <tr>
        <th >FirstName</th>
        <th >LastName</th>
        <th >DateOfBirth</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-student>
      <tr>
        <td >{{ student.firstName }}</td>
        <td >{{ student.lastName }}</td>
        <td >{{ student.dateOfBirth }}</td>
      </tr>
    </ng-template>
  </p-table>
